<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Results summary component | Frontend Mentor</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <section class="result">
      <h2>Your result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 id="great">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="red">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="power-icon">
            <h3>Reaction</h3>
          </div>
          <div class="points">
            <h3>80</h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="yellow">
          <div>
            <img src="assets/images/icon-memory.svg" alt="brain-icon">
            <h3>Memory</h3>
          </div>
          <div class="points">
            <h3>92</h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="green">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="bubble-icon">
            <h3>Verbal</h3>
          </div>
          <div class="points">
            <h3>61</h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="blue">
          <div>
            <img src="assets/images/icon-visual.svg" alt="eye-icon">
            <h3>Visual</h3>
          </div>
          <div class="points">
            <h3>72</h3>
            <p>/ 100</p>
          </div>
        </li>
      </ul>
      <a href="#" class="button">Continue</a>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/red-jpo?tab=repositories">Red.jpo</a>.
      </p>
    </div>
  </footer>

</body>

</html>
